{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<h2>Edit Doctor</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    {# Исправляем ссылку, чтобы она вела обратно на страницу этого доктора #}
    <a href="{% url 'doc-details-page' d_id=form.instance.pk %}">Cancel</a>
</form>
{% endblock %}
