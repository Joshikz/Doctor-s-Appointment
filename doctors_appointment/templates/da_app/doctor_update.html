{% extends "base.html" %}

{% block title %}Edit Doctor{% endblock %}

{% block content %}
<h2>Edit Doctor</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'doctor_detail' %}">Cancel</a>
</form>
{% endblock %}
