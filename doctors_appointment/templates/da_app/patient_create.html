{% extends "base.html" %}

{% block title %}Add Patient{% endblock %}

{% block content %}
<h2>Add New Patient</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'patient_list' %}">Cancel</a>
</form>
{% endblock %}
