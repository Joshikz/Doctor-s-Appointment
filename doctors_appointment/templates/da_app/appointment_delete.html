{% extends 'base.html' %}

{% block content %}
  {# Делаем сообщение более понятным #}
  <h2>Delete appointment for "{{ appointment.patient.user.get_full_name }}" with "{{ appointment.doctor.user.get_full_name }}" on {{ appointment.date }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'appointment_list' %}">Cancel</a>
  </form>
{% endblock %}
