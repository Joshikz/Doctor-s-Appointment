{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<h2>Edit Patient</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    {# Исправляем ссылку, чтобы она вела обратно на страницу этого пациента #}
    <a href="{% url 'pat-details-page' p_id=form.instance.pk %}">Cancel</a>
</form>
{% endblock %}
