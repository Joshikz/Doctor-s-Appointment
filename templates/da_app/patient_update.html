{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Edit Patient" %}{% endblock %}

{% block content %}
<h2>{% trans "Edit Patient" %}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Save" %}</button>
    <a href="{% url 'pat-details-page' p_id=form.instance.pk %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
