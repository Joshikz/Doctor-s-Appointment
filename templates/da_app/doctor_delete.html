{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans "Delete Doctor" %}{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'css/doctor_delete.css' %}">
{% endblock %}

{% block content %}
  <h2>{% trans "Delete Doctor" %} "{{ doctor.user.get_full_name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Confirm" %}</button>
    <a href="{% url 'doctor_list' %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
